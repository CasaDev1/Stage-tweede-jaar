<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overview">
    <div class="block">
      <div class="overview-block">
        <div class="overview-block__text">
          <p class="overview-block__text1">Your Result</p>
          <div class="overview-block__circle">
            <div class="overview-block__circle-content">
              <h1 class="overview-block__title">76</h1>
              <p class="overview-block__text2">of 100</p>
            </div>
          </div>
          <h2 class="overview-block__title2">Great</h2>
          <p class="overview-block__text3">You scored higher than 65% of the people who have taken<br>these tests.</p>
        </div>
      </div>
      <div class="summary-block"> 
        <div class="summary-block__text">
          <h1 class="summary-block__title">Summary</h1>
          <div class="summary-block__stats">
            <div class="summary-block__stats-reaction">
              <img src="" class="summary-block__stats-reaction--icon" alt="reaction icon">
              <p class="summary-block__stats-reaction--text"></p>
              <div class="summary-block__stats-reaction__score">
                <p class="summary-block__stats-reaction__score--num"></p>
                <p class="summary-block__stats-reaction__score--hundred">/ 100</p>
              </div>
            </div>
            <div class="summary-block__stats-memory">
              <img src="" class="summary-block__stats-memory--icon" alt="memory icon">
              <p class="summary-block__stats-memory--text"></p>
              <div class="summary-block__stats-memory__score">
                <p class="summary-block__stats-memory__score--num"></p>
                <p class="summary-block__stats-memory__score--hundred">/ 100</p>
              </div>
            </div>
            <div class="summary-block__stats-verbal">
              <img src="" class="summary-block__stats-verbal--icon" alt="verbal icon">
              <p class="summary-block__stats-verbal--text"></p>
              <div class="summary-block__stats-verbal__score">
                <p class="summary-block__stats-verbal__score--num"></p>
                <p class="summary-block__stats-verbal__score--hundred">/ 100</p>
              </div>
            </div>
            <div class="summary-block__stats-visual">
              <img src="" class="summary-block__stats-visual--icon" alt="visual icon">
              <p class="summary-block__stats-visual--text"></p>
              <div class="summary-block__stats-visual__score">
                <p class="summary-block__stats-visual__score--num"></p>
                <p class="summary-block__stats-visual__score--hundred">/ 100</p>
              </div>
            </div>
          </div>
          <p class="summary-block__button">Continue</p>
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
</body>
</html>
